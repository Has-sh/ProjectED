{% extends "Base/base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'find-tutors/find_tutors.css' %}">
{% endblock %}

{% block title %} Find your tutor {% endblock %}

{% block content %}
    <section id="find_tutors">
        <div class="container d-flex align-items-center justify-content-between custom-container">
            <div class="col-md-7 col-12">
                <div class="mb-4">
                    <h1>
                        Find the right tutor for you.
                    </h1>
                    <p class="custom-figtree-font">
                        Tell us how youâ€™d like to learn to get a personalized choice of tutors
                    </p>
                </div>
                <form>
                    <div>
                        <label for="subject" class="custom-figtree-font">What do you want to learn?</label>
                        <select id="subject" name="subject" class="custom-figtree-font form-select w-100" aria-label="Subject dropdown">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                        <label for="goal" class="custom-figtree-font">What's your goal?</label>
                        <select id="goal" name="goal" class="custom-figtree-font form-select w-100" aria-label="goal dropdown">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                        <label for="focus" class="custom-figtree-font">Which topics do you want to focus on?</label>
                        <select id="focus" name="focus" class="custom-figtree-font form-select w-100" aria-label="goal dropdown">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                        <label for="mastery" class="custom-figtree-font">What's your level of study?</label>
                        <select id="mastery" name="mastery" class="custom-figtree-font form-select w-100" aria-label="goal dropdown">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                        <label for="price" class="form-label">What's your budget?</label>
                        <input type="range" class="form-range" id="price" min="0" max="10000" multiple>
                    </div>
                    <button type="submit" class="mt-3 btn btn-dark custom-btn w-100">Get Started</button>
                </form>
            </div>
            <div class="col-md-4 d-none d-md-block">
                <img src="{% static 'find-tutors/find_tutors.png' %}" alt="tutoring the world" loading="lazy" class="img-fluid">
            </div>
        </div>
    </section>
{% endblock %}
